<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <script src="https://kit.fontawesome.com/62df35a1e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Tamasha.jpg" alt="thumbnail" class="song-img">
            <h1>Agar Tum Saath Ho!</h1>
            <p>Arijit Singh, Alka Yagnik</p>

            <audio   id="song"> <source src="Agar Tum Saath Ho_192(Ghantalele.com).mp3"> </audio>
            <input type="range" id="progress">

            <div class="controls">
                
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
               
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playpause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause")
                ctrlIcon.classList.add("fa-play")
            } else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
